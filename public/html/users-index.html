<ul class="users">
  <li data-ng-repeat="user in IndexVM.users">
    <h2><a data-ui-sref="show(user)">{{user.name}}</a></h2>

    <ul class="gifts">
      <li data-ng-repeat="gift in user.gifts">
        <h3>{{gift.name}}</h3>
      </li>
    </ul>
  </li>
  <div class="inputName">
    <input type="text" data-ng-model="IndexVM.newUser.name" />
    <button data-ng-click="IndexVM.create()">Add your Name</button>
</div>
</ul>
